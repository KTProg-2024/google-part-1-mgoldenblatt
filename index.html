<!DOCTYPE html>
<html>
    <head>

    <style>
        div{
          text-align: right;
        }
        .right{

        }
        #google{
          display: block;
           margin-left: auto;
          margin-right: auto;

          width: 700px;
        }
        #SearchBar{
          display: block;
           margin-left: auto;
          margin-right: auto;

          height: 130px;
        }

    <body>

        <br>
        <br>
        <img id = "google" src = "https://media2.s-nbcnews.com/j/streams/2013/March/130326/1C6639340-google-logo.nbcnews-fp-1024-512.jpg"

        <br>
        <img id = "SearchBar" src="https://t4.ftcdn.net/jpg/03/86/85/77/360_F_386857735_iEZ5y3LVde9nwDkBb3wnt5PuEE1ylWRJ.jpg"
